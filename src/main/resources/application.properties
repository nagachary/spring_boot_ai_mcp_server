# ============================================
# Application Configuration
# ============================================
spring.application.name=spring_boot_ai_mcp_server
server.servlet.context-path=/
server.port=8088

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.naga.github=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.ai.mcp=TRACE
spring.output.ansi.enabled=ALWAYS
logging.file.name=${spring.application.name}.log

# ============================================
# MCP Server Configuration - SSE Transport
# ============================================
# Enable MCP Server
spring.ai.mcp.server.enabled=true

# Server Identity
spring.ai.mcp.server.name=spring_boot_ai_mcp_server
spring.ai.mcp.server.version=1.0.0

# Protocol Selection - Use SSE for HTTP Server-Sent Events
spring.ai.mcp.server.transport=sse

# SSE Endpoint Configuration
# Clients will connect to: http://localhost:8088/mcp/sse
spring.ai.mcp.server.sse.path=/mcp/sse

# Tool Discovery via Annotations
spring.ai.mcp.server.annotation-scanner.enabled=true
spring.ai.mcp.server.annotation-scanner.base-packages=com.naga.github

# ============================================
# GitHub API Configuration
# ============================================
github.api.basePath=https://api.github.com/repos/
github.api.version=2022-11-28
# Use environment variable: GITHUB_API_BEARER_TOKEN
github.api.bearer.token=${GITHUB_API_BEARER_TOKEN}
github.owner=nagachary
github.repo=java-must-read

# ============================================
# Spring Boot Configuration
# ============================================
# Exclude DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,mcp
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# CORS Configuration (add if needed)
spring.ai.mcp.server.cors.allowed-origins=http://localhost:8089
spring.ai.mcp.server.cors.allowed-methods=GET,POST,OPTIONS
spring.ai.mcp.server.cors.allowed-headers=*

# Security
# Use environment variable: MCP_SERVER_SHARED_API_KEY - This is the shared key
mcp.auth.api-key=${MCP_SERVER_SHARED_API_KEY}
# Use environment variable: MCP_AUTH_JWT_SECRET
mcp.auth.jwt-secret=${MCP_AUTH_JWT_SECRET}
mcp.auth.jwt-ttl-seconds=300
# 5 Minutes
mcp.auth.refresh-window-seconds=60
mcp.auth.token.issuer=spring_boot_ai_mcp_server
mcp.auth.client.subject=spring_boot_ai_mcp_client